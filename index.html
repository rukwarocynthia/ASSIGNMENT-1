<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Sets the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures responsive design on mobile devices -->
    <title>Student Records</title> <!-- Title of the document -->
    <style>
        body {
            font-family: Arial, sans-serif; /* Sets a modern font for the page */
            background-color: #f8f9fa; /* Light background color for the entire page */
            margin: 0; /* Removes default margin */
            padding: 20px; /* Adds padding around the content */
        }
        h1 {
            text-align: center; /* Centers the main heading */
            color: #343a40; /* Darker color for the heading */
        }
        table {
            width: 100%; /* Sets the table to take up the full width */
            border-collapse: collapse; /* Merges borders of adjacent cells */
            margin-top: 20px; /* Adds space above the table */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Adds a subtle shadow effect */
        }
        th, td {
            border: 1px solid #dee2e6; /* Light border for table cells */
            padding: 12px; /* Adds space inside cells */
            text-align: left; /* Aligns text to the left */
        }
        th {
            background-color: #007bff; /* Blue background color for headers */
            color: white; /* White text color for headers */
        }
        tr:nth-child(even) {
            background-color: #f2f2f2; /* Light gray background for even rows */
        }
       
    
    </style>
</head>
